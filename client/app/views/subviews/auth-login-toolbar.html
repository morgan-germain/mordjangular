<div>
  <div ng-switch on="isDropdownable">
    <ul class="nav navbar-nav navbar-right">

      <li>
        <span ng-show="signinService.isAuthenticated()">
          Hello {{signinService.currentUser.username}}
        </span>
      </li>
      <!-- Large screen case: dropdown signin form -->
      <li ng-switch-when="true" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" ng-click="signinService.toggleLoginView()">
          Login <b class="caret"></b>
        </a>
        <div class="dropdown-menu dropdown-menu-right">
          <signin-form></signin-form>
        </div>
      </li>
      <!--/Large screen case: dropdown signin form -->
      
      <!-- Default case: fullscreen signin form -->
      <li ng-switch-default>
        <a data-toggle="modal" href="#signin-modal" ng-click="signinService.toggleLoginView()">Sign In</a>
      </li>

      <div ng-if="!isDropdownable" class="modal fade" id="signin-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Signin in form</h4>
              </div>
              <div class="modal-body">
                <signin-form></signin-form>
              </div>
            </div>
          </div>
      </div>
      <!--/Default case: fullscreen signin form -->

    </ul>
    
  </div>
</div>
